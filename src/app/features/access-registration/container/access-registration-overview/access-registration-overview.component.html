<table class="table table-striped">
  <thead>
    <tr>
      <th style="width: 200px" scope="col">Adgang tidspunkt</th>
      <th style="width: 300px" scope="col">Status</th>
      <th scope="col">Billede</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of accessRegistration$ | async">
      <td>{{ item.accessTimeStamp }}</td>
      <td>{{ item.status }}</td>
      <td>
        <img [src]="item.imageUrl" />
      </td>
    </tr>
  </tbody>
</table>
